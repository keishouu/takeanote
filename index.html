<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation on Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd3bff5ff2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header"><h1>Take a Note <i class="fa-solid fa-feather"></i></h1></div>
        <div class="row">
            <div class="col-md-8 d-flex justify-content-center ">
                <div class="col-md-8 container-left">
                    <div class="input-container">
                        <div class="mt-4">
                            <form id="input-title">
                                <div id="add-title">
                                    <label for="exampleInputTitle"><h5>Add a title!</h5></label>
                                    <input type="text" class="form-control" placeholder="Give a title.." id="title">
                                </div> <br>
                                <div id="add-content">
                                    <label for="exampleInputContent"><h5>Add a body content</h5></label>
                                    <input type="text" class="form-control" id="bodyContent">
                                </div>
                                <div class="col text-end mt-4 mb-4">
                                    <input type="button" class="button" id="addbtn" value="Add">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-4 content">
                        <div class="items-container" id="items-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 "> 
                <div class="container-right">
                    <div class="checklist">
                        <h2>To-Do List <i class="fa-solid fa-list"></i></h2>
                        <div class="item-things">
                            <input type="text" id="input-box" placeholder="Add your text">
                            <button onclick="addTask()"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                        <ul id="list-container">
                            <!--<li class="checked">task</li>
                            <li>task</li>
                            <li>task</li>-->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
